<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        body {
            background-color: #0a0a0a;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-gray-400">Please enter your details to sign in to your account.</p>
        </div>
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2" for="email">Email Address</label>
                <input class="w-full px-4 py-3 rounded bg-zinc-900 border border-zinc-800 text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200 outline-none" id="email" name="email" placeholder="name@example.com" required="" type="email">
            </div>
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-sm font-medium text-gray-300" for="password">Password</label>
                    <a class="text-sm font-medium text-orange-500 hover:text-orange-400 transition" href="#">Forgot password?</a>
                </div>
                <input class="w-full px-4 py-3 rounded bg-zinc-900 border border-zinc-800 text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200 outline-none" id="password" name="password" placeholder="••••••••" required="" type="password">
            </div>
            <div class="flex items-center">
                <input class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-zinc-700 rounded bg-zinc-900" id="remember-me" name="remember-me" type="checkbox">
                <label class="ml-2 block text-sm text-gray-300" for="remember-me">
                    Remember me for 30 days
                </label>
            </div>
            <button class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded transition duration-200 text-lg uppercase tracking-wider hover:bg-orange-600" type="submit">
                Log In
            </button>
        </form>
    </div>
</body>
</html>
